<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <title>Znaczniki HTML</title>
  <script type="text/javascript">
   var today = new Date();
   var day = today.getDate();
   var month = today.getMonth()+1;
   var year = today.getFullYear();
   var hours = today.getHours();
   var minutes = today.getMinutes();
   var seconds = today.getSeconds();
  </script>
  <style>
.container
{
max-width:1920;
margin:auto;
background-color:#555;
 min-height:1000px;
 color: white;
 border-radius: 40px;
 border-style: solid;
 border-color: #424242;
 border-width: 20px;
}
.logo
{
 max-width:1920;
 margin:auto;
 background-color:#424242;
  height:100px;
}

.left
 {
 max-width:500px;
 margin: left;
 background-color:#757575;
  min-height:1000px;

 }
 .timer
{
  
}
  </style>
</head>
<body>
 <div class="container">
   <div class="logo">
     <div class="left">
        
     </div>
   </div>
   <div class="timer">
    
   </div>
   <script type="text/javascript">
   document.getElementByClass("timer").innerHTML 
   = day+"/"+month+"/"+year+"|"+hour+":"+minutes+":"+seconds;
  </script>
 </div>
</body>
</html>
